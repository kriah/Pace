  <script>
  function navbarStatus() {
    var navbar = document.getElementById("mySideNavbar");
    var main = document.getElementById("main");
    if (navbar.getAttribute("data-value") == "statusClosed") {
      navbar.style.width = "432px";
      main.style.marginLeft = "432px";
      navbar.setAttribute("data-value", "statusOpened");
    } else {
      navbar.style.width = "0";

      navbar.setAttribute("data-value", "statusClosed");
    }
  }
